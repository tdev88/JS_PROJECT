<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domain Name Details</title>
</head>
<body>
  
  <!-- Form to capture the Domain name we want to look at -->
  <form>
    <label>Domain Name</label>
    <input type="text" placeholder="mydomain.crypto" id="myInput">
  </form>
  
  <!-- Button to click which will also capture input value from the form-->
  <button type="button" onclick="getInputValue();" id="getDomain">Has Owner? </button>
 
  <!--Display results on page-->>
  <h2 id="domainName"></h2>
  <h3 id="owner"></h3>
  
  <!--javascript file location-->
  <script src="/script.js"></script>

</body>
</html>
